{% extends 'investimentos/base.html'%}
{% block conteudo %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de novo produto</title>
</head>
<body>
    <header><h1>Cadastre seu novo produto aqui!</h1></header>
    <section>
        <forms method="POST">
            {% csrf_token %}
            <h3>Investimento</h3>
            {{formulario}}
            <button type="submit">Salvar</button>
        </forms>
    </section>
</body>
</html>
{% endblock %}
