{% extends 'investimentos/base.html'%}
{% block conteudo %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de novo produto</title>
</head>
<body>
    <header><h1>Cadastre seu novo produto aqui!</h1></header>
    <section>
        <h1>Investimento</h1>
        <div class="container">
            <forms method="POST">
                {% csrf_token %}
                {{formulario | crispy}}
                <button type="submit" class="btn btn-success">Salvar</button>
            </forms>
        </div>
    </section>
</body>
</html>
{% endblock %}
