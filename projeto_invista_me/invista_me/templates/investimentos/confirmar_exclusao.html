{% extends 'investimentos/base.html'%}
{% block conteudo %}
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Página de exclusão de elementos</title>
    </head>
    <body>
        <div class="container">
            <form>
                {% csrf_token %}
                <h1 style="text-align: center;">Confirmar exclusão do {{item.investimento}}</h1>
                <button class="btn btn-default"><a href="{% url 'investiments' %}">Cancelar</a></button>
                <button class="btn btn-danger" type="submit">Confirmar</button>
            </form>
        </div>
    </body>
</html>
{% endblock %}
